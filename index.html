<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .card{
            border: none;
            background-color: transparent;
            box-shadow: none;
        }

        .card-img-top{
            height: 200px;
            width: 100%;
            object-fit: contain;
            filter: blur(4px);
            border-radius: 10px;
            transition: filter 0.3s ease-in-out;
            background-color: #f0f0f0;
        }

        .clear-img{
            filter: blur(0);
        }

        .card-footer{
            background-color: transparent;
            border-top: none;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="text-center mb-4">
    <p>Fotos desbloquedas: <span id="contador">0</span></p>
</div>

<script>
    let contador = 0;
    
    function toggleBlur(button){
        const img=button.closest('.card').querySelector('img');
        const isBlurred=img.classList.contains('blur-img');

        if (isBlurred) {
            img.classList.remove('blur-img');
            img.classList.add('clear-img');
            button.textContent ='Ocultar Foto';
            button.classList.remove('btn-primary');
            button.classList.add('btn-success');
            contador ++;
        }else {
            img.classList.remove('clear-img');
            img.classList.add('blur-img');
            button.textContent ='Ver Foto';
            button.classList.remove('btn-success');
            button.classList.add('btn-primary');
            contador --;
        }   

        document.getElementById('contador').textContent = contador;
    }
</script>
